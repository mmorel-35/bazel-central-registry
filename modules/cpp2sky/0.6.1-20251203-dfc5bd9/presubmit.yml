  - debian10
  - ubuntu2004
  - macos
  - macos_arm64
  bazel:
  - "7.x"
  - "8.x"
  - "9.x"
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
    - '@cpp2sky//cpp2sky:cpp2sky_interface'
