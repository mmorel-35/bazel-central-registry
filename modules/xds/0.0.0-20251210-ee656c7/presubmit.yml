matrix:
  platform: ["macos", "ubuntu2004"]
  bazel: ["7.x", "8.x", "9.*"]
tasks:
  verify_targets:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
    - '@xds//xds/type/v3:pkg'
    build_flags:
    - '--host_cxxopt=-Wno-error'
    - '--cxxopt=-Wno-error'
    - '--cxxopt=-Wno-deprecated-declarations'
bcr_test_module:
  module_path: "."
  matrix:
    platform:
      - macos
      - ubuntu2004
    bazel:
      - 7.x
      - 8.x
      - 9.*
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      test_targets:
        - //...
      build_flags:
      - '--host_cxxopt=-Wno-error'
      - '--cxxopt=-Wno-error'
      - '--cxxopt=-Wno-deprecated-declarations'
